<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow Media</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body><script>
    let currentIndex = 0;

function moveSlide(direction) {
  const slide = document.querySelector('.media-slide');
  const totalSlides = slide.children.length;

  currentIndex += direction;

  // Loop back to start or end
  if (currentIndex < 0) {
    currentIndex = totalSlides - 1;
  } else if (currentIndex >= totalSlides) {
    currentIndex = 0;
  }

  slide.style.transform = `translateX(-${currentIndex * 100}%)`;
}
</script>
    <div class="container content">
        <h2 style="text-align: center; margin-top: 20px;">Dokumentasi</h2>
        <div class="container22">
  <div class="slideshow-container">
    <div class="media-slide">
      <!-- Video Section -->
      <video src="./kami.mp4" controls></video>

      <!-- Photo Section -->
      <img src="./WhatsApp Image 2024-11-22 at 19.31.30.jpeg" alt="Photo 1">
      <img src="./WhatsApp Image 2024-11-22 at 19.31.31 (1).jpeg" alt="Photo 2">
      <img src="./WhatsApp Image 2024-11-22 at 19.31.31.jpeg" alt="Photo 3">
      <img src="./WhatsApp Image 2024-11-22 at 19.31.32 (1).jpeg" alt="Photo 4">
      <img src="./WhatsApp Image 2024-11-22 at 19.31.32.jpeg" alt="Photo 5">
    </div><br><br>
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
<style>
  .slideshow-container {
    position: relative;
    width: 80%;
    overflow: hidden;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }
  
  .media-slide {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }
  
  .media-slide video,
  .media-slide img {
    width: 100%;
    flex-shrink: 0;
    object-fit: cover;
    border-right: 5px solid #f0f0f0;
  }
  
  button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    cursor: pointer;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 18px;
    z-index: 100;
  }
  
  button.prev {
    left: 10px;
  }
  
  button.next {
    right: 10px;
  }
  
  button:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }
</style>
